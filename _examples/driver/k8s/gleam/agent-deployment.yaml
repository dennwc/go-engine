apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: agent
  name: agent
  namespace: gleam
spec:
  replicas: 5
  selector:
    matchLabels:
      service: agent
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: agent
    spec:
      containers:
      - name: agent
        image: eisokant/gleam
        resources:
          limits:
            memory: "500Mi"
            cpu: "1.3"
        args:
          - "agent"
          - "--memory=500 --master=master:45326"
        volumeMounts:
        - name: gleam-data
          mountPath: /data
      volumes:
        - name: gleam-data
          persistentVolumeClaim:
            claimName: gleam-pvc
            readOnly: true
